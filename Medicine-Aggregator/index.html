	<body>
		<div class="wrapper">
			<header>
				<span style="color:green">Medic</span>
				<span style="color:orange">Hub</span></header>
			<div class="search">
				<input
					type="text"
					placeholder="Search for a medicine"
					required
					spellcheck="false"
				/>
				<i class="fas fa-search"></i>
				<button class="button button-1" id="search-btn">Search</button>
			</div>
						<p class="info-text">
				Type any medicine name and get the best buy links.
			</p>

			<ul>
				<li class="word medi-name">
					<div class="details">
						<p>
							<!-- Calpol 650 mg -->
						</p>
						<span>
							<!-- Paracetamol (Panadol, Calpol, Alvedon) is an analgesic and antipyretic drug that is used to temporarily relieve mild-to-moderate pain and fever. It is commonly included as an ingredient in cold and flu medications and is also used on its own. -->
						</span>
					</div>
				</li>
				<div class="content">
					<li class="meaning">
						<div class="details">
							<p>When to Use ?</p>
							<span>
								<!-- Fever , Body Pain -->
							</span>
						</div>
					</li>
					<li class="example">
						<div class="details">
							<p>
								Dosage :
							</p>
							<span>
								<!-- Twice a day at max , after food -->
							</span>
						</div>
					</li>
					<li class="side-effects">
						<div class="details">
							<p>Side Effects</p>
							<div class="list">
								<div>
									<!-- Common: Nausea, Vomiting, Allergic reaction -->
								</div>
								<div>
									<!-- Rare: Liver damage, Kidney damage -->
								</div>
							</div>
						</div>
					</li>
				</div>
			
			</ul>
			<div class="links">
				<div class="link">
					<img src="" alt="" class="link-img">
					<div class="link-content">
						<h4>
							<a
								target="_blank"
							>
							<!-- MedPlus -->
